name: YouTube Search & Retention Engine (Node.js)
on:
  workflow_dispatch:
jobs:
  boost-video:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: OMEGA Unified Execution
        run: |
          npm init -y
          npm install playwright playwright-stealth
          npx playwright install chromium --with-deps
          node engine.js
