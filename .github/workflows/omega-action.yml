name: YouTube Search & Retention Engine
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  boost-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools & System Deps
        run: |
          pip install playwright playwright-stealth
          playwright install chromium
          sudo playwright install-deps chromium

      - name: Execute OMEGA Engine
        run: python3 omega_core.py
