name: YouTube Search & Retention Engine (Node.js)
on: [workflow_dispatch]
jobs:
  boost-video:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Execution Box
        run: |
          npm init -y
          npm install playwright@1.49.1 playwright-stealth@2.0.1
          npx playwright install chromium --with-deps
          node engine.js
